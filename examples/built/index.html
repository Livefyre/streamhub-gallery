<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; position: absolute; width: 100%; height: 100%; margin: 0; padding: 0; background-color: #333; }
        #view { width: 100%; height: 100%; }
    </style>
</head>
    <body class="classic">
        
        <div id="view"></div>

        <script src="http://cdn.livefyre.com/libs/sdk/v2.13.5/streamhub-sdk.min.js"></script>
        <script src="../../dist/streamhub-gallery.min.js" type="text/javascript"></script>
        <script>
        (function () {
            var SDK = Livefyre.require('streamhub-sdk');
            var Gallery = Livefyre.require('streamhub-gallery');

            window.Content = SDK.Content;
            window.Animator = Gallery.Animator;
            window.CoverflowAnimator = Gallery.CoverflowAnimator;
            window.CarouselAnimator = Gallery.CarouselAnimator;
            var view = window.view = new Gallery({
                el: document.getElementById("view")
                ,aspectRatio: 4/3
                ,numVisible: 6
                ,animator: Gallery.CoverflowAnimator
                //,modal: false
            });
           
            var opts = {
                "network": "livefyre.com",
                siteId: '290634',
                articleId: 'joe-test',
                "environment": "qa-ext.livefyre.com"
            };
            var collection = new SDK.Collection(opts);

            collection.pipe(view);
        }());
        </script>
    </body>
</html>
