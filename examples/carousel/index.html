<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; position: absolute; width: 100%; height: 100%; margin: 0; padding: 0; background-color: #333; }
        #view { width: 100%; height: 100%; }
    </style>
</head>
    <body class="classic">
        
        <div id="view"></div>

        <script src="../../lib/cajon/cajon.js" type="text/javascript"></script>
        <script src="../../requirejs.conf.js" type="text/javascript"></script>
        <script>
            requirejs({
                baseUrl: "/"
            });
        </script>
        <script>
        require([
            'streamhub-sdk',
            'streamhub-sdk/content',
            'streamhub-sdk/collection',
            'streamhub-gallery',
            'streamhub-sdk-tests/mocks/mock-attachments-stream'
        ],function (Hub, Content, Collection, Gallery, MockAttachmentsStream) {
            window.Content = Content;
            var view = window.view = new Gallery.GalleryView({
                el: document.getElementById("view")
                ,aspectRatio: 4/3
                ,numVisible: 6
                //,modal: false
            });
           
            var opts = {
                "network": "livefyre.com",
                siteId: '290634',
                articleId: 'joe-test',
                "environment": "qa-ext.livefyre.com"
            };
            var collection = new Collection(opts);

            collection.pipe(view);
        });
        </script>
    </body>
</html>
