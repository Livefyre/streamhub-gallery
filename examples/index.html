<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../lib/streamhub-sdk/src/css/style.css">
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">

    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        body { position: absolute; width: 100%; height: 100%; margin: 0; padding: 0; background-color: #EFEFEF; }
        #view { width: 100%; height: 100%; }
    </style>
</head>
    <body class="classic">
        
        <div id="view"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
            requirejs({
                baseUrl: "/"
            });
        </script>
        <script>
        require([
            'streamhub-sdk',
            'streamhub-gallery',
            'streamhub-sdk-tests/mocks/mock-attachments-stream',
            'streamhub-sdk/stream-manager'
        ],function (Hub, GalleryView, MockAttachmentsStream, StreamManager) {

            var view = window.view = new GalleryView({
                el: document.getElementById("view")
                ,aspectRatio: 4/3
                ,fullscreen: true
                //,autoplay: false
                //,modal: false
            });
           
            var opts = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "labs_demo_basketball",
                "environment": "t402.livefyre.com"
            };

            var livefyreStreams = window.streamManager = Hub.StreamManager.create.livefyreStreams(opts)
            livefyreStreams.bind(view).start();
        });
        </script>
    </body>
</html>
